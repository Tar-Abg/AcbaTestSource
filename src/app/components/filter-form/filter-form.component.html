<form [formGroup]="filterForm" class="mt-3">
    <div class="form-group">
        <h5 class="card-header text-center font-weight-bold py-2">Filter</h5>
    </div>
    <div class="form-group">
        <label for="name" class="title-color">name</label>
        <input type="text" id='name' formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': filterForm.controls.name.errors && filterForm.controls.name.touched}" />
        <div *ngIf="filterForm.controls.name.errors && filterForm.controls.name.touched" class="invalid-feedback">
            <div *ngIf="filterForm.controls.name.errors.required">name is required</div>
            <div *ngIf="filterForm.controls.name.errors.minlength">name should be at list 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="title-color">username</label>
        <input type="text" id='username' formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': filterForm.controls.username.errors && filterForm.controls.username.touched}" />
        <div *ngIf="filterForm.controls.username.errors && filterForm.controls.username.touched"
            class="invalid-feedback">
            <div *ngIf="filterForm.controls.username.errors.required">username is required</div>
            <div *ngIf="filterForm.controls.username.errors.minlength">username should be at list 4 characters</div>
        </div>
    </div>
    <div class="form-group mx-auto">
        <button type='button' (click)='onSubmit()' class="btn btn-success btn-block">
            Submit
        </button>
    </div>
</form>
